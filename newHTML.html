<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	/*form{width: 300px;}*/
	.inpt{width: 200px;}
</style>
<body>
	<form action="" method="post">
		<!-- <label class="inpt"><input type="search"></label>
		<label class="inpt"><input type="tel"></label>
		<label class="inpt"><input type="url"></label>
		<label class="inpt"><input type="email" name=""></label> -->
		<label class="inpt">User Name: </label><input type="text" id="user1" oninput="checkUser()"><br/>
		<label class="inpt">User Name: </label><input type="text" id="user2" oninput="checkUser()"><br/>
		<label class="inpt">Password: </label><input type="password" id="password1" oninput="checkPasswords()"><br/>
<label class="inpt">Confirm password: </label><input type="password" id="password2" oninput="checkPasswords()"><br/>
		<label><input type="submit"></label>
	</form>

<script>
function checkUser(){
	var user1 = document.getElementById('user1');
	var user2 = document.getElementById('user2');
	if(user1.value != user2.value){
		user2.setCustomValidity('UserName should match');
	} else {
		user2.setCustomValidity('');
	}
}
function checkPasswords() {
  var password1 = document.getElementById('password1');
  var password2 = document.getElementById('password2');

  if (password1.value != password2.value) {
    password2.setCustomValidity('Passwords should match');
  } else {
    password2.setCustomValidity('');
  }
}
</script>
</body>
</html>
